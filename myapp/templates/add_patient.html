{% extends 'base.html' %}

{% block title %}Add Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Patient</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
